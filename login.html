<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mkaka CMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <!-- Note: We don't need full base/layout.css for login page as it has custom full-screen layout, 
         but we use variables.css for colors/tokens -->
    <link rel="stylesheet" href="css/pages/auth.css">
</head>
<body>

    <div class="auth-container">
        <!-- Branding Side -->
        <div class="brand-section">
            <div class="brand-pattern"></div>
            <div class="brand-content">
                <div style="font-size: 48px; margin-bottom: 24px; color: var(--orange);">
                    <i class="fas fa-hard-hat"></i>
                </div>
                <h1 class="brand-title">Welcome to Mkaka CMS</h1>
                <p class="brand-subtitle">The enterprise standard for construction management, resource tracking, and financial control.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="form-section">
            <div class="login-header">
                <h2 class="login-title">Sign in to your account</h2>
                <p class="login-sub">Enter your credentials to access the workspace.</p>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="name@mkaka.com" required value="admin@mkaka.com">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position:relative;">
                        <input type="password" class="form-input" placeholder="••••••••" required value="password123" id="passwordInput" onkeyup="checkStrength(this.value)">
                        <i class="fas fa-eye" style="position:absolute; right:12px; top:14px; color:var(--slate-400); cursor:pointer;" onclick="togglePasswordVisibility()"></i>
                    </div>
                    <!-- FR-18 Strength Meter -->
                    <div class="strength-meter">
                        <div class="strength-bar" id="bar-1"></div>
                        <div class="strength-bar" id="bar-2"></div>
                        <div class="strength-bar" id="bar-3"></div>
                        <div class="strength-bar" id="bar-4"></div>
                    </div>
                    <div class="strength-text" id="strength-text">Enter Password</div>
                </div>

                <div class="login-meta">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Sign In</button>
            </form>

            <div class="footer">
                &copy; 2026 Mkaka Construction Ltd. Secure System.
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Simple toggle script for eye icon inline or can be added to auth.js -->
    <script>
        function togglePasswordVisibility() {
            const input = document.getElementById('passwordInput');
            if (input.type === "password") input.type = "text";
            else input.type = "password";
        }
    </script>
    <script type="module" src="js/pages/auth.js"></script>
</body>
</html>
