<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mkaka CMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --orange: #F97316;
            --orange-light: #FFF7ED;
            --slate-50: #F8FAFC;
            --slate-100: #F1F5F9;
            --slate-200: #E2E8F0;
            --slate-300: #CBD5E1;
            --slate-400: #94A3B8;
            --slate-500: #64748B;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1E293B;
            --slate-900: #0F172A;
            --white: #FFFFFF;
            --radius: 8px;
            --transition: all 0.2s ease-in-out;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }

        .auth-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* LEFT SIDE - BRANDING */
        .brand-section {
            flex: 1;
            background: linear-gradient(135deg, var(--slate-900) 0%, var(--slate-800) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 40px;
            position: relative;
        }

        .brand-pattern {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.1;
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .brand-content {
            z-index: 2;
            text-align: center;
            max-width: 400px;
        }

        .brand-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            font-size: 16px;
            color: var(--slate-400);
            line-height: 1.6;
        }

        /* RIGHT SIDE - FORM */
        .form-section {
            width: 480px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
        }

        .login-header {
            margin-bottom: 32px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--slate-900);
            margin-bottom: 8px;
        }

        .login-sub {
            color: var(--slate-500);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--slate-700);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--slate-300);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px var(--orange-light);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--orange);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .login-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--slate-600);
        }

        .forgot-pass {
            color: var(--orange);
            text-decoration: none;
            font-weight: 500;
        }

        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 12px;
            color: var(--slate-400);
        }

        @media (max-width: 768px) {
            .brand-section { display: none; }
            .form-section { width: 100%; padding: 32px; }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <!-- Branding Side -->
        <div class="brand-section">
            <div class="brand-pattern"></div>
            <div class="brand-content">
                <div style="font-size: 48px; margin-bottom: 24px; color: var(--orange);">
                    <i class="fas fa-hard-hat"></i>
                </div>
                <h1 class="brand-title">Welcome to Mkaka CMS</h1>
                <p class="brand-subtitle">The enterprise standard for construction management, resource tracking, and financial control.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="form-section">
            <div class="login-header">
                <h2 class="login-title">Sign in to your account</h2>
                <p class="login-sub">Enter your credentials to access the workspace.</p>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="name@mkaka.com" required value="admin@mkaka.com">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position:relative;">
                        <input type="password" class="form-input" placeholder="••••••••" required value="password123">
                        <i class="fas fa-eye" style="position:absolute; right:12px; top:14px; color:var(--slate-400); cursor:pointer;"></i>
                    </div>
                </div>

                <div class="login-meta">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Sign In</button>
            </form>

            <div class="footer">
                &copy; 2026 Mkaka Construction Ltd. Secure System.
            </div>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.querySelector('input[type="email"]').value;
            const btn = document.querySelector('.btn');
            
            // Simulation
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Authenticating...';
            btn.style.opacity = '0.7';
            
            setTimeout(() => {
                // Mock Routing based on email hint (in real app, this is server-side)
                if(email.includes('finance')) window.location.href = 'fm.html';
                else if(email.includes('field')) window.location.href = 'fs.html';
                else if(email.includes('equip')) window.location.href = 'ec.html';
                else if(email.includes('contract')) window.location.href = 'ca.html';
                else window.location.href = 'pm.html'; // Default to PM
            }, 1000);
        }
    </script>
</body>
</html>
