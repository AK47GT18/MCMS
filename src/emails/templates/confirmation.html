<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{action}} Confirmed - MCMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important; }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f8fafc; -webkit-font-smoothing: antialiased;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table role="presentation" style="width: 100%; max-width: 600px; border-collapse: separate; border-spacing: 0; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); overflow: hidden;">
                    
                    <!-- Header -->
                    <tr>
                        <td style="background: #0f172a; padding: 48px 0; text-align: center;">
                            <div style="background-color: rgba(255, 255, 255, 0.1); width: 48px; height: 48px; border-radius: 8px; margin: 0 auto 16px; display: flex; align-items: center; justify-content: center;">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85782 7.69279 2.71537 9.79614 2.24013C11.8995 1.7649 14.1005 1.98234 16.07 2.85999" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M22 4L12 14.01L9 11.01" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <h1 style="color: #ffffff; margin: 0; font-size: 20px; font-weight: 600; letter-spacing: -0.025em;">Action Confirmed</h1>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 48px;">
                            <p style="color: #475569; font-size: 15px; line-height: 1.5; margin: 0 0 24px;">
                                Hello {{name}},
                            </p>
                            <p style="color: #475569; font-size: 15px; line-height: 1.6; margin: 0 0 32px;">
                                The following action has been successfully completed in the system.
                            </p>

                            <!-- Success Box -->
                            <div style="background-color: #f1f5f9; border-radius: 8px; padding: 24px; margin-bottom: 32px;">
                                <h3 style="color: #0f172a; margin: 0 0 8px 0; font-size: 16px; font-weight: 600;">{{action}}</h3>
                                <p style="color: #475569; margin: 0 0 16px 0; font-size: 15px; line-height: 1.6;">{{details}}</p>
                                
                                <div style="border-top: 1px solid #e2e8f0; padding-top: 16px;">
                                    <p style="color: #64748b; font-size: 13px; margin: 0;">Completed at: {{timestamp}}</p>
                                </div>
                            </div>
                           
                            <p style="color: #94a3b8; font-size: 13px; line-height: 1.5; margin: 0;">
                                No further action is required from you at this time.
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f8fafc; padding: 32px 48px; text-align: left; border-top: 1px solid #e2e8f0;">
                            <p style="color: #64748b; font-size: 12px; margin: 0 0 4px; font-weight: 500;">
                                MCMS Construction Management System
                            </p>
                            <p style="color: #94a3b8; font-size: 12px; margin: 0;">
                                &copy; {{year}} MCMS. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
